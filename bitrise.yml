format_version: 5
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  - RELEASE_VERSION: 0.9.3
  - STEP_ID_IN_STEPLIB: authenticate-host-with-netrc

  # define these in your .bitrise.secrets.yml
  - HOST: testhost.com
  - USERNAME: testuser
  - PASSWORD: testpassword

workflows:
  ci:
    before_run:
    - audit-this-step
    steps:
    - go-list:
    - golint:
    - errcheck:
    - go-test:
    - script:
        title: Backup .netrc
        inputs:
        - content: |-
            set -ex
            if [ -f ~/.netrc ]; then
            mv ~/.netrc ~/.bk.netrc
            fi
    - path::./:
        title: Step Test
        inputs:
        - host: $HOST
        - username: $USERNAME
        - password: $PASSWORD
    - path::./:
        title: Step Test
        inputs:
        - host: $HOST
        - username: $USERNAME
        - password: $PASSWORD
    - script:
        title: Output (generated by the Step) tests
        inputs:
        - content: |-
            set -e
            cat ~/.netrc
            echo ""
    - script:
        title: Restore .netrc
        inputs:
        - content: |-
            set -ex
            if [ -f ~/.bk.netrc ]; then
              rm -rf ~/.netrc
              mv ~/.bk.netrc ~/.netrc
            fi

  # ----------------------------------------------------------------
  # --- workflows to Share this step into a Step Library
  audit-this-step:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            stepman audit --step-yml ./step.yml
